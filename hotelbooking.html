        /* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {

}

}

.hotel-search form {

}

.hotel-search form label {
    display: block;

}

.hotel-search form input[type="text"],
.hotel-search form input[type="date"],
.hotel-search form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

.hotel-results {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}
.banner-section-bg-container {
  background-image: url("hotelimg.jpg");
  height: 100vh;
  background-size: cover;
}
